<html>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- Add the following for payment form -->
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        /* Add some styles for the payment form */
        #card-element {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }

</head>
<body>
    <nav style="font-size: larger;">
        <ul>
            <li><img src="WETECH.jpg" width="100" height="50"></li>
            <li><a href="productPage.html">Home</a></li>
            <li><a href="basket.html"><img src="basket.png" alt="Basket" class="basket-icon"></a></li>
            <li><a href="aboutus.html">About Us</a></li>
            <li><a href="customerLogin.html">Sign in</a></li>
        </ul>
    </nav>

    <h1>Checkout Page</h1>
    <form action="checkout.php" method="post" id="payment-form">
        <!-- Other user information fields -->
        <label for="firstName">First Name:</label>
        <input type="text" name="firstName" required><br><br>
        <label for="lastName">Last Name:</label>
        <input type="text" name="lastName" required><br><br>
        <label for="address">Address:</label>
        <input type="text" name="address" required><br><br>

        <!-- Card details -->
        <label for="card-element">Credit or debit card:</label>
        <div id="card-element">
            <!-- A Stripe Element will be inserted here. -->
        </div>

        <!-- Used to display form errors. -->
        <div id="card-errors" role="alert"></div>

        <!-- Hidden input field for token -->
        <input type="hidden" name="token" id="token" value="">

        <br><br>

        <!-- Submit button -->
        <button type="button" onclick="dummyPayment()">Submit Payment</button>

    </form>

    <footer style="background-color: rgb(151, 148, 148); padding: 20px;">
        <div class="container">
            <div class="row">
                <div class="col-sm-3">
                    <h3>Contact Us</h3>
                    <a href="contactus.html">Contact Us</a>
                </div>
                <!-- Add other footer content as needed -->
            </div>
            <div class="row">
                <div class="col-sm-12 text-center">
                    <p>&copy; WETECH</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Dummy payment function -->
    <script>
        var stripe = Stripe('pk_test_51ODAtaLJ63xd3RyiRp8bSoivMS8bJqzoZFjWxulivp4z3QxIXtvaAJgNQ5fBENY0Dzy85j8FppO682abGyQcw4qZ004T4Wnxnu');
        var elements = stripe.elements();

        // Create an instance of the card Element.
        var card = elements.create('card');

        // Add an instance of the card Element into the `card-element` div.
        card.mount('#card-element');

        function dummyPayment() {
            // Create a token from the card information
            stripe.createToken(card).then(function(result) {
                if (result.error) {
                    // Inform the user if there was an error.
                    var errorElement = document.getElementById('card-errors');
                    errorElement.textContent = result.error.message;
                } else {
                    // Send the token to your server.
                    stripeTokenHandler(result.token);
                }
            });
        }

        function stripeTokenHandler(token) {
            // Set the token value to the hidden input field
            document.getElementById('token').value = token.id;

            // You can simulate sending the token to your server for processing.
            console.log('Dummy token created:', token);
            alert('Payment successful! (Note: This is a dummy payment)');

            // Uncomment the line below to submit the form to the server
            // document.getElementById('payment-form').submit();
        }
    </script>
